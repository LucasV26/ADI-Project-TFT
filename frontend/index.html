<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TFT - API</title>
        <link rel="stylesheet" href="static/css/global.css">
        <link rel="stylesheet" href="static/css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <body>
        <div class="header">
            <p> TFT API </p>
            <nav>

                <label class="switch">
                    <input type="radio" id="sinergias" value="sinergias-traits/-name" name="select">

                </label>

                <label class="switch">
                    <input type="radio" id="items" value="items-items/-id" name="select">

                </label>
            </div>

        </div>

        <div id="lista-data">
            <h1> SELECIONE OS DADOS QUE DESEJA VER </h1>
            <!-- DIV onde será carregada a lista dos dados desejados -->
        </div>

        <div id="detalhe-data">
            <!-- DIV onde serão carregados os dados específicos de algo desejado -->
        </div>

        <script src="static/js/index.js"></script>
